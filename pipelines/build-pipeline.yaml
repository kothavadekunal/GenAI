trigger: none
  
stages:
- stage : Build
  displayName: Build and Push Docker Image
  jobs: 
  - job: BuildAndPush
    pool:
      name: 'Default'  # Using a Self-hosted agent
    steps:
    - task: Docker@2
      displayName: Build Docker Image
      inputs:
        containerRegistry: 'docker-hub-service'
        repository: 'kunalkothavade/first-fastapi-app'
        command: 'buildAndPush'
        Dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: '$(Build.BuildId)'

    - task: CopyFiles@2
      displayName: 'Copy All Deployment Files to Staging Directory'
      inputs:
        SourceFolder: '$(Build.SourcesDirectory)'  # Copy everything from the repo
        Contents: '**'  # Copy all files in the repo
        TargetFolder: '$(Build.ArtifactStagingDirectory)'

    - task: PublishBuildArtifacts@1
      displayName: 'Publish Artifact'
      inputs:
        pathToPublish: $(Build.ArtifactStagingDirectory)
        artifactName: drop  # Ensure this matches the name in the release pipeline

